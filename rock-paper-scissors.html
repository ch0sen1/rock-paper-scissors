<head>
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <h1>Rock, Paper, Scissors!</h1>
</body>

<template name="player">
  <h2>Choose a move, Player {{player}}!</h2>
  {{#if winner}}<h3>{{winner}}</h3>{{/if}}
  <button value="0" class="move{{player}}">rock</button>
  <button value="1" class="move{{player}}">paper</button>
  <button value="2" class="move{{player}}">scissors</button>
</template>
